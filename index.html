<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <p id="description"> Fill Out the Survey</p>

    <form id="survey-form">
        <label id="name-label">Name </label>
        <input type="text" required placeholder="Name" id="name">

        <label id="email-label"> Email</label>

        <input type="email" required placeholder="Email" id="email">

        <label id="number-label">Number</label>
        <input type="number" required placeholder="Number" id="number" minlength="5" maxlength="15">

        <select id="dropdown">
<option value="Yes">Yes</option>
<option value="No">No</option>

        </select>
    </form>

    <script src="js/index.js"></script>
</body>

</html>
