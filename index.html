<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <p id="description"> Fill Out the Survey, please</p>

    <form id="survey-form">
        <label id="name-label">Name </label>
        <input type="text" required placeholder="Name" id="name">

        <label id="email-label"> E-mail</label>

        <input type="email" required placeholder="E-mail" id="email">

        <label id="number-label">Number</label>
        <input type="number" required placeholder="Number" id="number" min="5" max="15">

        <select id="dropdown">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
         <br>
        <input type="radio" name="car" value="BMW">BMW <br>
        <input type="radio" name="car" value="Mercedes">Mercedes-Benz <br>

        <input type="checkbox" name="bicycle" value="BMX">BMX <br>
        <input type="checkbox" name="bicycle" value="Giant">Giant <br>

        <textarea rows="4" cols="50"
           Type your comment>
          </textarea>

        <input type="submit" id="submit" value="submit">



    </form>

    <script src="js/index.js"></script>
</body>

</html>
